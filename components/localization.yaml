apiVersion: delivery.ocm.software/v1alpha1
kind: Localization
metadata:
  name: pod-deployment
  namespace: ocm-system
spec:
  interval: 5m
  sourceRef:
    kind: Resource
    name: podinfo-resource # this is the podinfo deployment manifest resource we created previously
  configRef:
    kind: ComponentVersion
    name: podinfo
    resourceRef:
      name: config # here we reference the resource containing localization rules